title: OPAC Page
icon: ðŸ“š
columns:
  left:
    width: 2/3
    fields:
      htmltitle:
        label: Page Title
        type: text
      headline:
        label: Headline
        type: text
      links:
        extends: fields/opaclinks
        label: OPAC Links
  right:
    width: 1/3
    fields:
      ref:
        extends: fields/links
        label: Refrence Links
      header_image:
        type: files
        query: page.images
        multiple: false
        label: Header Image
      sidebar:
        type: toggle
        text:
          - "Disabled"
          - "Enabled"
        label: Show Sidebar
      delay:
        label: Delay Between Slides (Milliseconds)
        type: number
        min: 1000
      gallery:
        label: Image Gallery
        type: select
        options: query
        query: site.find('galleries').children
      tags:
        label: Campaign Categories
        type: multiselect
        accept: options
        options: query
        query: site.tags.split(',')