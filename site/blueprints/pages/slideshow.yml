title: slideshow
icon: 🎞️
fields:
  delay:
    label: Delay Between Slides (Milliseconds)
    type: number
    min: 1000
  gallery:
    label: Image Gallery
    type: select
    options: query
    query: site.find('galleries').children
  tags:
    label: Campaign Categories
    type: multiselect
    accept: options
    options: query
    query: site.tags.split(',')
